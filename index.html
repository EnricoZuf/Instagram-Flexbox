<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <div class="instagram-phone">
            <img src="img/alt_instagram-celular.png" alt="celular com o app do instagram aberto.">
        </div>
        
        <div class="instagram-account">
            <div class="instagram-login">
                <img src="img/instagram-logo.png" alt="Logo do instagram" class="img-logo">
                <img src="img/foto-perfil.jpg" alt="Foto de perfil" class="img-perfil">
                <a href="#" class="btn-continue">Continuar como enricozuf</a>
                <a href="#" class="btn-remove">Remover conta</a>   
            </div>
            <div class="instagram-login">
                <p class="not-account">Não é enricozuf?</p>
                <p class="not-account">
                    <a href="#"><span class="link-register">Trocar de conta</span></a>
                    ou
                    <a href=""><span class="link-register">cadastre-se</span></a>
                </p>
            </div>
            <div class="instagram-app">
                <p>Obtenha o aplicativo.</p>
                <div class="get-app">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
